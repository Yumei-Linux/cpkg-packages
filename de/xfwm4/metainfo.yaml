name: xfwm4
description: Xfwm4 is the window manager for Xfce4.
sbu: 0.2SBU
deps:
  - libs/libxfce4ui
  - libs/libwnck
provides:
  - /usr/bin/xfwm4
  - /usr/bin/xfwm4-settings
  - /usr/bin/xfwm4-tweaks-settings
  - /usr/bin/xfwm4-workspace-settings
downloads:
  - https://archive.xfce.org/src/xfce/xfwm4/4.18/xfwm4-4.18.0.tar.bz2
