name: libxslt
description: The libxslt package contains XSLT libraries used for extending libxml2 libraries to support XSLT files. 
sbu: 0.1SBU
provides:
  - /usr/bin/xslt-config
  - /usr/bin/xsltproc
  - /usr/lib/libexslt.so
  - /usr/lib/libxslt.so
  - /usr/lib/libxsltmod.so
downloads:
  - https://download.gnome.org/sources/libxslt/1.1/libxslt-1.1.38.tar.xz
