name: networkmanager
description: NetworkManager is a set of co-operative tools that make networking simple and straightforward.
sbu: 0.8SBU
provides:
  - /usr/bin/NetworkManager
  - /usr/bin/nmcli
  - /usr/bin/nm-online
  - /usr/bin/nmtui
  - /usr/bin/nmtui-connect
  - /usr/bin/nmtui-edit
  - /usr/bin/nmtui-hostname
  - /usr/lib/libnm.so
deps:
  - libs/libnewt
  - libs/nss
  - libs/libxslt
  - libs/jansson
  - libs/libndp
  - sys/dbus
  - net/wpa_supplicant
  - libs/gobject-introspection
  - security/polkit
  - net/dhcp
downloads:
  - https://download.gnome.org/sources/NetworkManager/1.42/NetworkManager-1.42.6.tar.xz
