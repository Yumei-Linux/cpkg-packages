  - /usr/bin/gvimtutor
  - /usr/bin/rgview
  - /usr/bin/rgvim
  - /usr/bin/ex
  - /usr/bin/rview
  - /usr/bin/rvim
  - /usr/bin/vi
  - /usr/bin/vimdiff
  - /usr/bin/vimtutor
